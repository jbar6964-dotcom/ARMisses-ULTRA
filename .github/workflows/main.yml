name: Build APK 2025
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ใช้ v4 แทน v4 ที่โดนยกเลิก
      - uses: actions/checkout@v4
      
      # ใช้ v4 สำหรับ Flutter action
      - uses: subosito/flutter-action@v4
        with:
          channel: 'stable'
          
      - run: flutter pub get
      
      # คำสั่งประกอบแอป
      - run: flutter build apk --release
      
      # จุดตาย: ต้องใช้ v4 เท่านั้นถึงจะโหลดไฟล์ได้
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
